<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<body>
    <div id="navi">
        <div id="Name">Strayer</div>

            <i class="bi-house-door" style="color: white;"></i>

                <a href="https://github.com/StrayerSQH" data-key="github">Github</a>
                <a href="https://space.bilibili.com/1846815881" data-key="bilibili">哔哩哔哩</a>

            <i class="bi bi-book-half"  style="color: white; margin-right:5px;"></i>

            <div class="dropdown-content">
                <a href="#" data-key="SocialPractice">社会实践</a>

            <i class="bi bi-globe" style="color: white;"></i>
            <div id="languageSwitch" data-key="language">中文显示</div> <!-- 文本 -->
        </div>
    </div>
    <div id="container">
        <div id="text"></div>
    </div>
    <script src="index.js"></script>

</html>
